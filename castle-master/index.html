<!DOCTYPE html>
<html>

<head>
  <title>CSS/HTML Workshop with Privateaser</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <center>
    <h3>Compute prices</h3>
    <hr><br><br>
    <div id="bar">
      <i>bar name:</i>
      <input class="js-name" type="text" placeholder="Bar name" />
      &nbsp;
      <i>price per hour:</i>
      <input class="js-price-by-hour" type="number" placeholder="Price by hour" />
      &nbsp;
      <i>price per person:</i>
      <input class="js-price-by-person" type="number" placeholder="Price by person" />
    </div><br><br>
    <div id="booker">
      <i>booker name:</i>
      <input class="js-name" type="text" placeholder="Booker name" />
      &nbsp;
      <i>time(h):</i>
      <input class="js-time" type="number" placeholder="Time in h" />
      &nbsp;
      <i>number of persons:</i>
      <input class="js-persons" type="number" placeholder="Persons" />
      &nbsp;
      <i>whether deductible:</i>
      <input class="js-option" type="checkbox" placeholder="Deductible option" style="width:15px;height:15px;"/>
    </div><br><br>
    <button id="compute"><i>Compute</i></button>
    <br><br><br>
    <div id="actors">
    </div>
      <script src="privateaser.js"></script>
      <script src="index.js"></script>
  </center>
</body>

</html>
